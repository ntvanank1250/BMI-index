<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chi so BMI</title>
</head>

<body>
    <table>
        <tr>
            <td>Chieu cao cua ban:</td>
            <td><input type="text" id="chieucao"></td>
            <td>m</td>
        </tr>
        <tr>
            <td>Can nang cua ban la:</td>
            <td onchange="tinhbmi()"><input type="text" id="cannang"></td>
            <td>kg</td>
        </tr>
        <tr>
            <td>Chi so BMI cua ban la:</td>
            <td id="bmi"></td>
        </tr>
        <tr>
            <td id="ketqua"></td>
        </tr>
    </table>
    <script>
        function tinhbmi() {
            let chieucao = Number(document.getElementById("chieucao").value)
            let cannang = Number(document.getElementById("cannang").value)
            let bmi = cannang / (chieucao ^ 2)
            document.getElementById("bmi").innerText = bmi
            if (bmi < 18.5) {
                document.getElementById("ketqua").innerText = "Ban dang thieu can"
            }
            else if (bmi < 25) {
                document.getElementById("ketqua").innerText = "Ban binh thuong"
            }
            else if (bmi < 30) {
                document.getElementById("ketqua").innerText = "Ban hoi map"
            }
            else {
                document.getElementById("ketqua").innerText = "Ban bi thua can"
            }



        }


    </script>
</body>

</html>
